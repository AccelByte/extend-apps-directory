name: Validate Extend Apps Directory

on:
  pull_request:
    paths:
      - 'app/data/extend-apps-directory.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run prebuild script
        run: yarn prebuild
